name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_test:
    env:
      NATURAL_LANGUAGE_CLASSIFIER_URL: ${{ secrets.NLC_URL }}
      NATURAL_LANGUAGE_CLASSIFIER_APIKEY: ${{ secrets.NLC_API }}
      MATURAL_LANGUAGE_UNDERSTANDING_URL: ${{ secrets.NLU_URL }}
      MATURAL_LANGUAGE_UNDERSTANDING_APIKEY: ${{ secrets.NLU_API }}

    name: Build and Test on Ruby ${{ matrix.ruby-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ruby-version: ['2.5', '2.6']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Execute Ruby tests
      run: bundle exec rake
